<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sketch-002: noise</title>
	<style>
		body {
			margin:0;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="../js/p5.js"></script>
	<script>


			var cells = [];
			var n = 100;

			function setup() {
				createCanvas(window.innerWidth, window.innerHeight);
				// rectMode(CENTER);
				background(240,204,0);
				cells = generateLife(n);
				console.log(cells);
			}

			function draw() {

				cells.map(function(cell){
					cell.draw();
				});

			}


			function generateLife(len){
				var arr = [];

				for (var i = 0; i < len; i++){
					arr[i] = new Cell(i);
				}
				console.log(arr);
				return arr;
			}

			function Cell(i){
				this.x = i*30;
				this.y = height;
				this.rx = random(30,50);
				this.ry = -random(50,100);

			}



			Cell.prototype.draw = function(){
				rect(this.x, this.y, this.rx, this.ry);
			};


	</script>
</body>
</html>
