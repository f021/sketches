<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sketch-006: land wave</title>
	<style>
		body {
			margin:0;
		}

	</style>
</head>
<body>


	<script src='js/p5.js'></script>
	<script>

	var w = window.innerWidth;
	var h = window.innerHeight;
	var xoff = .0;
	var yoff =.0;
	var yinc = .008;
	var xincrement = .008;
	var opacity = 0;

	function setup(){
		createCanvas(w,h);
		background(60);
		frameRate(60);
	}


	function draw() {
 		fill(60,50);
 		rect(0,0,w,h);
 		// for(var i =0 ; i < w; i++){
 			noStroke();
 			fill(204,100,random(255));
 			ellipse(noise(xoff, yoff)*w, noise(yoff)*h,10,10);

 			// console.log(noise(xoff));
 		// }
		xoff+=xincrement;
		yoff+=yinc;
		opacity++;
	}





	</script>
</body>
</html>
