<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sketch-006: land wave</title>
  <style>
    body {
      margin:0;
    }
  </style>
</head>
<body>

  <script src='js/p5.js'></script>
  <script>

  'use strict';

  let size = 10;
  let step = 20;
  let z = 1;
  let len = 1;

  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
    background(0);
    stroke(255);
    frameRate(12);
  };

  function draw() {
    background(0);
    noFill();
    // applyMatrix(1,0,0,1,z,0);

    for (let i = 100; i < width - 100; i+=step) {
      for (let j = 100; j < height - 100; j+=step) {
        stroke( random(255), random(255));
        strokeWeight(random(1));
        // rotate(z);
        switch (Math.round(random(0,4))) {
          case 0:
            line(i, j, i+size, j);
            break;
          case 1:
            line(i, j+size, i+size, j+size);
            break;
          case 2:
            line(i, j, i, j+size);
            break;
          case 3:
            line(i+size, j, i+size, j+size);
            break;
          case 4:
            line(i, j, i+size, j+size);
            break;
          case 5:
            line(i, j+size, i+size, j);
            break;
          default:
          console.log('asdf');
        };
    	 };
      };
      // z = random(0,2);

  }



  </script>
</body>
