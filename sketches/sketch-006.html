<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sketch-006: land wave</title>
	<style>
		body {
			margin:0;

			.slider {
				position:absolute;
				top:10;
				left:30;
			}


		}
	</style>
</head>
<body>
	<script src='../js/p5.js'></script>
	<script>

	var i = 0;
	var j = 0;
	var w,h;


	function setup(){
		w = window.innerWidth;
		h = window.innerHeight;
		createCanvas(400,250);
		background(0,120,120);
	}

	function draw(){
		land();
}


	function land(){
		var j =0;
		while(j<10){
		for (i = 0; i < w; i++){
			stroke(25*j);
			strokeWeight(0);
			fill(25*j, 25*j, 120);
			ellipse(i, 0, random(125/j*5), random(125/j*5));
		// j--;
		};
		j++;
	}
	}


	</script>
</body>
</html>
