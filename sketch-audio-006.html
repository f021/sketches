    // applyMatrix(1,0,0,1,z,0);

    for (let i = 100; i < width - 100; i+=step) {
      for (let j = 100; j < height - 100; j+=step) {
        // stroke(random(255), random(255));
        // strokeWeight(random(1));
        // rotate(z);
        !Math.round(random(0,1)) ? line(i,j,i+size,j+size)
        : line(i,j+size,i+size, j+size);
    	};
      };

  }
