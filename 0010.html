<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>0010</title>
  <style>
    body {
      margin:0;
    }
  </style>
</head>
<body>

  <script src='js/p5.js'></script>
  <script>

  'use strict';

  let size = 10;
  let step = 30;
  let z = 1;
  let len = 1;

  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
    background(0);
    stroke(255);
    frameRate(12);
  };

  function draw() {
    background(0);
    noFill();
    for (let i = 100; i < width - 100; i+=step) {
      for (let j = 100; j < height - 100; j+=step) {
        !Math.round(random(0,1)) ? line(i,j,i+size,j+size)
        : line(i,j+size,i+size, j+size);
      };
    };
    (z < 0) ? z+=0.01 : z-= 0.01;
  }

  </script>
</body>
</html>
