<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sketch-004: landscape</title>
	<style>
		body {
			margin:0;

			.slider {
				position:absolute;
				top:10;
				left:30;
			}


		}
	</style>
</head>
<body>
	<script src='../js/p5.js'></script>
	<script>

	var i = 0;
	var j = 0;
	var w,h;


	function setup(){
		w = window.innerWidth;
		h = window.innerHeight;
		createCanvas(w,h);
		background(0);
		// stroke(255);
	}

	function draw(){

		while(j<10){
		for (i = 0; i < w; i++){
			stroke(25*j);
			fill(25*j)
			ellipse(i, 0, random(125/j*5), random(125/j*5));
		// j--;
		};
		j++;
	}
}


	</script>
</body>
</html>
