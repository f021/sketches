<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>0008</title>
  <style>
    body {
      margin:0;
    }
  </style>
</head>
<body>

  <script src='js/p5.js'></script>
  <script>

  'use strict';

  let size = 15;
  let space = 506/size*4;
  let z = 0;
  let len = 1;

  function setup() {
    createCanvas(506, 506);
    stroke(255);
    frameRate(12);
  };

  function draw() {
    background(0);
    for (let i = 100; i < width - 100; i+=space) {
      len = random(10);
      for (let j = 100; j < height - 100; j+=space) {
        noFill();
        for (let x = 0; x <10; x++) {
          arc(i, j, x*10+20, x*10+20, i*size+j+z, z+i, OPEN);
          fill(random(255))
          noFill();
        }
      }
    }
    z += 0.1;
  }



  </script>
</body>
</html>
