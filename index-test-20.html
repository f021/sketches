<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sketch-006: land wave</title>
	<style>
		body {
			margin:0;
		}

		.customize {
			position:absolute;
			bottom:0;
			color:white;
			background:rgba(122,122,200,.5);

		}

		form {

		legend {

			border:none;

		input {
			display:block;
		}

		label input {
			display:inline-block;

		}

	</style>

<body>


<!-- 	<form>
		hello
	</form> -->


	<script src='js/p5.js'></script>
	<script>


	var i = 0;
	var j = 0;
	var w,h;


	function setup(){
		w = window.innerWidth;
		h = window.innerHeight;
		createCanvas(w,h);
		background(0);
		// stroke(255);
	}

	function draw(){

		while(j<10){
		for (var i = 0, a=random(125/j*2); i < w; i=i+a){
			// stroke(25*j);
			stroke(80*j, 150,200);
			// strokeWeight(0);
			fill(75*j, 160,200);
			ellipse(i, 0, a, random(1000/j*2));
		// j--;
		};
		j++;
	}
}


	</script>
</body>
